{% extends 'base.html' %}
{% block content %}

<h1>Event List</h1>

{% for event in events %}
  <a href="{% url 'detail' event.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ event.name }}</span>
        <p>Name: {{ event.name }}</p>
        <p>Location: {{ event.location }}</p>
        <p>Date: {{ event.date }}</p>
        <p>Type: {{ event.type }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
