{% extends 'base.html' %}
{% block content %}

<h1>Event</h1>

    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ event.name }}</span>
        <p>Name: {{ event.name }}</p>
        <p>Location: {{ event.location }}</p>
        <p>Date: {{ event.date }}</p>
        <p>Type: {{ event.type_event }}</p>
      </div>
    </div>

    <div>
      <form action="">
        <input list="vendors" name="vendors">
        <datalist id="vendors">
          {% for vendor in vendors %}
          <option value="{{ vendor.name }}">
            {% endfor %}
        </datalist>
        <input type="submit">


      </form>
    </div>

{% endblock %}
