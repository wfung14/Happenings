{% extends 'base.html' %}
{% block content %}

<h1 style="text-align: center;">Vendor List</h1>
<table class="highlight centered">
  <thead>
    <tr>

      <th>Name</th>
      <th>Location</th>
    </tr>
    
  </thead>

    {% for vendor in vendors %}
    <tbody>

      
        <tr>
          <td>{{ vendor.name }}</td>
          <td>{{ vendor.location }}</td>
          <td><a href="mailto:{{ vendor.email }}"><button>Contact</button></a></td>
        </tr>
      
      
    </tbody>
    {% endfor %}
</table>
    
{% endblock %}
