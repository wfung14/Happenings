{% extends 'base.html' %}
{% block content %}

<h1>Vendor List</h1>
<table class="highlight centered">
  <thead>
    <tr>

      <th>Name</th>
      <th>Location</th>
    </tr>
    
  </thead>

  <tbody>
    {% for vendor in vendors %}

      
        <tr>
          <td>{{ vendor.name }}</td>
          <td>{{ vendor.location }}</td>
          <td><a href="mailto:{{ vendor.email }}"><button class="button is-primary">Contact</button></a></td>
        </tr>
      
      
        {% endfor %}
      </tbody>
</table>
    
{% endblock %}
