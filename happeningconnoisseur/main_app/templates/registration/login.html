{% extends 'base.html' %} {% block content %}
<br><br><br>
<div class="box"> 
<h1>Log In</h1>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
  </form>
</div> 
<p style="text-align:center">If you don't have an account <a href="/accounts/signup">click here</a></p>
  {% endblock %}
