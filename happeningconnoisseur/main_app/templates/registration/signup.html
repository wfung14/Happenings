{% extends 'base.html' %} {% block content %}
<br><br><br>
<div class="box">
<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" class="btn">Sign Up</button>
  </form>
</div>
<p style="text-align:center">If you already have an account <a href="/accounts/login">click here</a></p>
  {% endblock %}
