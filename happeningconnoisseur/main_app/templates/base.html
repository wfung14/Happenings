{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Happenings</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/style.css' %}"
/>
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul>
            <li>
              <a
                href="/"
                class="left brand-logo"
                >&nbsp;&nbsp;Happenings</a
              >
            </li>
          </ul>
          <ul class="right">
            <li><a href="/about">About Us</a></li>
            {% if user.is_authenticated %}
            <li><a href="/vendors">View Vendors</a></li>
            <li><a href="/events/add">Add Event</a></li>
            <li><a href="{% url 'logout' %}"><input class="button is-primary" type="submit" value="Log Out"></a></li>
            {% else %}
            <li><a href="{% url 'signup' %}"><input class="button is-primary" type="submit" value="Sign Up"></a></li>
            <li><a href="{% url 'login' %}"><input class="button is-primary" type="submit" value="Log In"></a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer">
      <div class="right">All Rights Reserved, &copy; {% now 'Y' %} Happenings &nbsp;</div>
    </footer>
  </body>
</html>
