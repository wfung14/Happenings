{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Happenings</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/style.css' %}"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul>
            <li>
              <a
                href="/"
                class="left brand-logo"
                >&nbsp;&nbsp;Happenings</a
              >
            </li>
          </ul>
          <div class="drpdwn">
            <div class="right">

              <a href="#">
                <i class="hamburger" onclick="myFunction()">menu</i>
              </a>
            </div><br>
          <div id="myDropdown" class="drpdwn-content">
          <ul>
            {% if user.is_authenticated %}
            <li><a href="/events/add">Add Event</a></li><br>
            <li><a href="/vendors">View Vendors</a></li><br>
            <li><a href="/about">About Us</a></li><br>
            <div class="login_btns">
              <li><a href="{% url 'logout' %}"><input class="button is-primary" type="submit" value="Log Out"></a></li><br>
              {% else %}
              <li><a href="{% url 'signup' %}"><input class="button is-primary" type="submit" value="Sign Up"></a></li><br>
              <li><a href="{% url 'login' %}"><input class="button is-primary" type="submit" value="Log In"></a></li>
            </div>
            {% endif %}
          </ul>
        </div>
        </div>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} 
      
    
      {% endblock %} 
      <script>/* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }</script>
    </main>



    <footer class="page-footer">
      <div class="right">All Rights Reserved, &copy; {% now 'Y' %} Happenings &nbsp;</div>
    </footer>
  
  
  
  
  </body>
</html>
